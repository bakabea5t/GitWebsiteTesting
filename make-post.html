<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Post</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css" />
  <link rel="stylesheet" href="../assets/css/virtual.css" />
  <link rel="stylesheet" href="../assets/css/topbar.virtual.css" />

  <style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }

    .vg-footer {
        flex-shrink: 0;
    }
    </style>
</head>

<body class="theme-blue" style="padding-top: 70px;">

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand">Jaden Vaught's Portfolio</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar">
        <span class="ti-menu"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="/" class="nav-link">About</a></li>
          <li class="nav-item"><a href="blog-topbar.html" class="nav-link">Portfolio</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Post Form -->
    <main>
        <div class="container py-5">
            <h2>Create a New Post</h2>

            <div class="form-group">
            <label>Title</label>
            <input class="form-control" id="postTitle" />
            </div>

            <div class="form-group">
            <label>Categories (comma-separated)</label>
            <input class="form-control" id="postCategories" />
            </div>

            <div class="form-group">
            <label>Image URL (thumbnail)</label>
            <input class="form-control" id="postImage" />
            </div>

            <div class="form-group">
            <label>Link (e.g. #POSTID or page name)</label>
            <input class="form-control" id="postLink" />
            </div>

            <div class="form-group">
            <label>Write-up (supports HTML)</label>
            <textarea class="form-control" id="postContent" rows="10"></textarea>
            </div>

            <button class="btn btn-theme" onclick="generateHTML()">Generate Post Page</button>
        </div>
    </main>

  <!-- Footer -->
  <div class="vg-footer bg-dark mt-5">
    <h1 class="text-center">Info</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-3 py-3">
          <div class="float-lg-right">
            <p>Contact me</p>
            <hr class="divider" />
            <ul class="list-unstyled">
              <li>jaden.vaught@gmail.com</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function generateHTML() {
        const title = document.getElementById("postTitle").value;
        const categories = document.getElementById("postCategories").value.split(',').map(c => c.trim());
        const image = document.getElementById("postImage").value;
        const link = document.getElementById("postLink").value;
        const content = document.getElementById("postContent").value;
        const date = new Date().toISOString();

        const html = `<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>${title}</title>
                <link rel="stylesheet" href="../assets/css/bootstrap.css">
                <link rel="stylesheet" href="../assets/css/virtual.css">
                <link rel="stylesheet" href="../assets/css/topbar.virtual.css">
            </head>

            <body class="theme-blue" style="padding-top: 70px;">

                <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <div class="container">
                        <a href="/" class="navbar-brand">Jaden Vaught's Portfolio</a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar">
                            <span class="ti-menu"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="main-navbar">
                        <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="/" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="blog-topbar.html" class="nav-link">Portfolio</a></li>
                        </ul>
                    </div>
                </div>
            <div class="container py-5">
                <h1>${title}</h1>
                <p class="text-muted">${new Date(date).toLocaleString()}</p>
                <div class="mb-3">
                    ${categories.map(cat => `<span class="post-category">${cat}</span>`).join(' ')}
                </div>
                <img src="${image}" style="max-width: 100%; margin: 1rem 0;" />
            <div>${content}</div>
            </div>

        <div class="vg-footer bg-dark mt-5">
            <h1 class="text-center">Info</h1>
            <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-3 py-3">
                <div class="float-lg-right">
                    <p>Contact me</p>
                    <hr class="divider" />
                    <ul class="list-unstyled">
                    <li>jaden.vaught@gmail.com</li>
                    </ul>
                </div>
                </div>
            </div>
            </div>
        </div>

        </body>
        </html>`;
    }
</script>


</body>
</html>
