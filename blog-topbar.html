<script>
  const POSTS_PER_PAGE = 12;
  let posts = [];

  // Render paginated post cards
  function renderPosts(page, list = posts) {
    const container = document.getElementById('postContainer');
    const noResults = document.getElementById('noResultsMessage');
    container.innerHTML = '';

    if (list.length === 0) {
      noResults.style.display = 'block';
      return;
    } else {
      noResults.style.display = 'none';
    }

    const start = (page - 1) * POSTS_PER_PAGE;
    const end = start + POSTS_PER_PAGE;
    const visiblePosts = list.slice(start, end);

    visiblePosts.forEach(post => {
      const categoriesHTML = post.categories.map(cat =>
        `<a href="javascript:void(0)" class="post-category">${cat}</a>`
      ).join('');

      const dateObj = new Date(post.date);
      const formattedDate = dateObj.toLocaleString('en-US', {
        dateStyle: 'medium',
        timeStyle: 'short'
      });

      const cardHTML = `
        <div class="col-md-6 col-lg-4">
          <div class="card" data-category="${post.categories.join(' ')}">
            <div class="img-place">
              <img src="${post.image}" alt="${post.title}">
            </div>
            <div class="caption">
              ${categoriesHTML}
              <a href="${post.link}" class="post-title">${post.title}</a>
              <span class="post-date">${formattedDate}</span>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', cardHTML);
    });
  }

  // Create pagination controls
  function renderPagination(totalPosts, currentPage = 1, list = posts) {
    const totalPages = Math.ceil(totalPosts / POSTS_PER_PAGE);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    const maxVisible = 5;
    let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
    let end = start + maxVisible - 1;

    if (end > totalPages) {
      end = totalPages;
      start = Math.max(1, end - maxVisible + 1);
    }

    const createPageItem = (page, label = null, isActive = false) => {
      const li = document.createElement('li');
      li.className = `page-item ${isActive ? 'active' : ''}`;
      li.innerHTML = `<a href="#" class="page-link" data-page="${page}">${label || page}</a>`;
      return li;
    };

    if (start > 1) {
      pagination.appendChild(createPageItem(1));
      if (start > 2) {
        const dots = document.createElement('li');
        dots.className = 'page-item disabled';
        dots.innerHTML = `<span class="page-link" style="padding: 0; text-align: center;">…</span>`;
        pagination.appendChild(dots);
      }
    }

    for (let i = start; i <= end; i++) {
      pagination.appendChild(createPageItem(i, null, i === currentPage));
    }

    if (end < totalPages) {
      if (end < totalPages - 1) {
        const dots = document.createElement('li');
        dots.className = 'page-item disabled';
        dots.innerHTML = `<span class="page-link" style="padding: 0; text-align: center;">…</span>`;
        pagination.appendChild(dots);
      }
      pagination.appendChild(createPageItem(totalPages));
    }

    pagination.querySelectorAll('.page-link[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = parseInt(link.dataset.page);
        applyFilters(page);
      });
    });
  }

  // Sort posts by date
  function sortPosts(list, order = 'newest') {
    return [...list].sort((a, b) => {
      const dateA = new Date(a.date);
      const dateB = new Date(b.date);
      return order === 'oldest' ? dateA - dateB : dateB - dateA;
    });
  }

  // Unified filter+sort handler
  function applyFilters(page = 1) {
    const query = document.getElementById('searchInput').value.trim().toLowerCase();
    const selectedCategory = document.getElementById('categorySelect').value;
    const sortOrder = document.getElementById('sortSelect').value;

    console.log(selectedCategory);
    console.log(sortOrder);

    let result = posts.filter(post => {
      const matchesQuery =
        query === '' ||
        post.title.toLowerCase().includes(query) ||
        post.date.toLowerCase().includes(query) ||
        post.categories.some(cat => cat.toLowerCase().includes(query));

      const matchesCategory =
        selectedCategory === 'ALL' ||
        post.categories.some(cat => cat.toLowerCase() === selectedCategory.toLowerCase());

      return matchesQuery && matchesCategory;
    });

    result = sortPosts(result, sortOrder);
    renderPosts(page, result);
    renderPagination(result.length, page, result);
  }

  // Load JSON and set everything up
  fetch('posts.json')
    .then(res => res.json())
    .then(data => {
      posts = data;

      // Populate category filter dynamically
      const categorySet = new Set();
      posts.forEach(post => {
        if (Array.isArray(post.categories)) {
          post.categories.forEach(cat => categorySet.add(cat));
        }
      });

      const categorySelect = document.getElementById('categorySelect');
      [...categorySet].sort().forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      // If using niceSelect
      if ($('.vg-select').niceSelect) {
        $('.vg-select').niceSelect('update');
      }

      // Initial render
      applyFilters();

    })
    .catch(err => console.error('Error loading posts:', err));
</script>
